on: [push, pull_request] 

jobs:
  test_linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libomp-dev python3-dev
          python3 -m venv Setup/kNNpy_env
          source Setup/kNNpy_env/bin/activate
          pip install --upgrade pip
          pip install -r Setup/requirements.txt

      - name: Run tests
        run: |
          source Setup/kNNpy_env/bin/activate
          cd Tests
          pytest

      - name: Generate pdoc documentation
        run: |
          source Setup/kNNpy_env/bin/activate
          python3 -m pip install pdoc
          pdoc --math -o pdoc_Documentation -d numpy kNNpy

